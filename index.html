<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Keeper</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">


        <h2>Welcome to My Notes Keeper</h2>


        <!-- This is the container to take the notes -->
        <div class="input-cnt">
            <div class="input">
                <h3>Add a Note</h3>
                <div class="form">
                    <textarea name="" id="addtxt" cols="30" rows="6"></textarea>
                </div>
                <button id="addbtn">Add Note</button>
                
            </div>

        </div>


        <hr>
        <h1 class="notetxt">Your Notes</h1>
        <hr>


        <!-- This is the container to display the notes -->
        <div class="output-cnt" id="notes">
            
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
